    <title>Contact</title>

<body>
    <h1 class="header">Contact <span>me</span></h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="mailto:albmatcar@gmail.com" method="post" enctype=”multipart/form-data”
                    name=”EmailTestForm”>
                    <div class="form-group">
                        <label for="first name" class="formulario">First Name</label> <br>
                        <input id="first name" class="form-control" type="text" class="contact" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="last name" class="formulario">Last Name</label> <br>
                        <input id="last name" class="form-control" type="text" class="contact" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="email" class="formulario">Email</label> <br>
                        <input id="email" class="form-control" type="email" class="contact" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="phone number" class="formulario">Phone Number</label> <br>
                        <input id="phone number" class="form-control" type="tel" class="contact" pattern="(07)\d{9}$"
                            required> <br>
                    </div>
                    <div class="form-group">
                        <label for="country" class="formulario">Country</label> <br>
                        <input id="country" class="form-control" type="text" class="contact" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="comments" class="formulario">Comments</label> <br>
                        <textarea name="comments" class="form-control" id="comments" cols="30" rows="10"></textarea>
                    </div>
                    <label for="contact">
                        <button id="contact" type="submit" class="btn btn-primary">Send Message</label>

                </form>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div class="col-6 col-lg-12">

                                src="images/kisspng-instagram-computer-icons-logo-clip-art-well-5b50e0c919d6d5.9779015115320270811059.png"
                                class="logo mx-auto"></a>
                    </div>
                    <div class="col-6 col-lg-12">
                        <a href="https://www.linkedin.com/in/albamateoscarbajo/" target="_blanke"><img
                                src="images/Linkedin-Download-PNG.png" class="logo "></a>
                    </div>
                </div>
            </div>
        </div>
