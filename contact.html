<body>
    <div class="container">
        <h1 class="header">Contact <span>me</span></h1>
        <form action="mailto:albmatcar@gmail.com" method="post" enctype=”multipart/form-data” name=”EmailTestForm”>
            <div class="form-group">
                <label for="name" class="formulario">Name</label> <br>
                <input id="name" class="form-control" type="text" class="contact" required> <br>
            </div>
            <div class="form-group">
                <label for="email" class="formulario">Email</label> <br>
                <input id="email" class="form-control" type="email" class="contact" required> <br>
            </div>
            <div class="form-group">
                <label for="phone number" class="formulario">Phone Number</label> <br>
                <input id="phone number" class="form-control" type="tel" class="contact" pattern="(07)\d{9}$" required>
                <br>
            </div>
            <div class="form-group">
                <label for="comments" class="formulario">Comments</label> <br>
                <textarea name="comments" class="form-control" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="contact">
                    <button id="contact" type="submit" class="btn btn-primary">Send Message
                </label>
            </div>
        </form>
